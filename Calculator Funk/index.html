<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="viewport-width=device-width, initial-scale=1.0 " >
        <meta name="author" content="Miguel Correa">
        <meta name="description" content="Funky Calculator">

        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto+Serif:ital@0;1&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/954e33af07.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>

        </header>

        <section class="calculator">
            <div class="calculator-div">
                <span class="input" id="input"></span>
                <div class="operations-div">
                    <button class="clear-bttn  operations--button" id="clearBttn">Clear</button>
                    <button class="plus-bttn operations--button" id="plusBttn"> + </button>
                    <button class="minus-bttn operations--button" id="minusBttn"> - </button>
                    <button class="times-bttn operations--button" id="timesBttn"> x </button>
                    <button class="division-bttn operations--button" id="divisionBttn"> / </button>
                    <button class="equals-bttn operations--button" id="equalsBttn">=</button>
                </div>
                <div class="numbers-div">
                    <div class="numbers7-9">
                        <button class="seven-bttn number--button" id="sevenBttn">7</button>
                        <button class="eight-bttn  number--button" id="eightBttn" onclick="">8</button>
                        <button class="nine-bttn  number--button" id="nineBttn" onclick="">9</button>
                    </div>
                    <div class="numbers4-6">
                        <button class="four-bttn  number--button" id="fourBttn" onclick="">4</button>
                        <button class="five-bttn  number--button" id="fiveBttn" onclick="">5</button>
                        <button class="six-bttn  number--button" id="sixBttn" onclick="">6</button>
                    </div>
                    <div class="numbers1-3">
                        <button class="one-bttn  number--button" id="oneBttn" >1</button>
                        <button class="two-bttn  number--button" id="twoBttn">2</button>
                        <button class="three-bttn  number--button" id="threeBttn">3</button>
                    </div>
                    <div class="numbers0-dot">
                        <button class="zero-bttn  number--button" id="zeroBttn">0</button>
                        <button class="dot-bttn  number--button" id="dotBttn">.</button>
                        <button class="negative-bttn  number--button" id="negativeBttn">-</button>
                    </div>
                </div>
            </div>
        </section>

        <footer>

        </footer>


        <script src="index.js"></script>
    </body>
</html>
